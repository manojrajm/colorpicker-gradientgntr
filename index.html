<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color picked and Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="center"> Color picked and Gradient Generator</h1>
    <div class="wrapper">
        <h1 class="title">Color Picker </h1>
  
        <div class="image-container">
          <img id="image" src="./assets/image.jpg" />
        </div>
        <div class="btns-container">
          <input type="file" id="file" accesskey="image/*" />
          <label for="file">Select Photo</label>
          <button id="pick-color">Choose Color</button>
        </div>
        <div id="error" class="hide"></div>
        <div id="result" class="hide">
          <div>
            <input type="text" id="hex-val-ref" />
            <button onclick="copy('hex-val-ref')">
              <i class="fa-regular fa-copy"></i>
            </button>
          </div>
          <div>
            <input type="text" id="rgb-val-ref" />
            <button onclick="copy('rgb-val-ref')">
              <i class="fa-regular fa-copy"></i>
            </button>
          </div>
          <div id="picked-color-ref"></div>
        </div>
        <div id="custom-alert">Color Code Copied!</div>
      </div>
    <div class="wrappe">
      <div class="gradient-box"></div>
      <div class="row options">
        <div class="column direction">
          <p>Direction</p>
          <div class="select-box">
            <select>
              <option value="to top">Top</option>
              <option value="to right top">Right top</option>
              <option value="to right">Right</option>
              <option value="to right bottom">Right bottom</option>
              <option value="to bottom">Bottom</option>
              <option value="to left bottom">Left bottom</option>
              <option value="to left">Left</option>
              <option value="to left top" selected>Left top</option>
            </select>
          </div>
        </div>
        <div class="column palette">
          <p>Colors</p>
          <div class="colors">
            <input type="color" value="#5665E9">
            <input type="color" value="#A271F8">
          </div>
        </div>
      </div>
      <textarea class="row" disabled>background-image: linear-gradient(to left top, #977DFE,  #6878FF);</textarea>
      <div class="row buttons">
        <button class="refresh">Refresh Colors</button>
        <button class="copy">Copy Code</button>
      </div>
    </div>
        
  </body>
</html>
